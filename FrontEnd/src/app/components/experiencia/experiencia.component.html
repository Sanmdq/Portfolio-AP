
<div class="mat-card">
  <h1>Experiencia Laboral</h1>
  <div id="info-data">
    <ul id="info-details">
      <li *ngFor="let experiencias of experienciaLista">
        <a href="#">
        <img [src]='experiencias.imagen'>
        <h3>{{experiencias.empresa}}</h3>
        </a>
      </li>
    </ul>
  </div>
</div>
